# general
chaintest.project.name=junit-jupiter-sample

# http
chaintest.generator.http.enabled=true
chaintest.generator.http.host.url=http://localhost/
chaintest.generator.http.client.request-timeout-s=5
chaintest.generator.http.client.expect-continue=false
chaintest.generator.http.client.max-retries=3

# simple
chaintest.generator.simple.class-name=com.aventstack.chaintest.generator.ChainTestSimpleGenerator
chaintest.generator.simple.enabled=true
chaintest.generator.simple.output-file=target/chaintest/Index.html
chaintest.generator.simple.offline=true
chaintest.generator.simple.datetime-format=MM-dd-yyyy hh:mm:ss a

# email
chaintest.generator.email.class-name=com.aventstack.chaintest.generator.ChainTestEmailGenerator
chaintest.generator.email.enabled=true
chaintest.generator.email.output-file=target/chaintest/Email.html
chaintest.generator.email.datetime-format=MM-dd-yyyy hh:mm:ss a
