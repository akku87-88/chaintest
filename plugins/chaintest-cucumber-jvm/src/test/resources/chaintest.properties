# general
chaintest.project.name=cucumber-jvm

# http
chaintest.gen.http.enabled=true
chaintest.project.id=0
chaintest.client.host.url=http://localhost/
chaintest.client.request-timeout-s=5
chaintest.client.expect-continue=false
chaintest.client.max-retries=3

# simple
chaintest.gen.simple.enabled=true
chaintest.gen.simple.output-file=target/chaintest/Index.html
chaintest.gen.simple.datetime-format=MM-dd-yyyy hh:mm:ss a

# email
chaintest.gen.email.enabled=true
chaintest.gen.email.datetime-format=MM-dd-yyyy hh:mm:ss a
