<header class="px-3 py-2 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="text-primary fw-semibold fs-6 me-5">
        ChainTest
      </a>

      <ul class="nav col-auto me-auto justify-content-center mb-md-0">
        <li *ngIf="project"><a href="#" class="nav-link px-2 link-secondary">{{project.name}}</a></li>
      </ul>

      <form class="w-25 me-3" role="search">
        <input type="search" name="searchTerm" class="form-control rounded-3" placeholder="Search..." 
          aria-label="Search" [(ngModel)]="searchTerm" (keyup.enter)="search(content, true)">
        <input type="submit" style="display: none" />
      </form>

      <span class="pointer border rounded-5 px-2 py-1"><i class="bi bi-sliders"></i></span>
    </div>
  </div>
</header>

<ng-template #content let-offcanvas>
  <div class="offcanvas-header d-flex justify-content-between">
    <input type="search" name="searchTerm" class="ms-2 w-50 form-control rounded-3" placeholder="Search..." 
          aria-label="Search" [(ngModel)]="searchTerm" (keyup.enter)="search(content, false)">
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body px-4">
    <div *ngIf="page && page.content">
      <ng-container *ngFor="let test of page.content">
        <ng-container *ngIf="test.bdd">
          <app-feature [feature]="test" />
        </ng-container>

        <ng-container *ngIf="!test.bdd">
          <app-test [test]="test" />
        </ng-container>
      </ng-container>
    </div>
    <div class="text-center py-5">
      <button type="button" class="btn btn-outline-primary" (click)="search(content, false, pageNum + 1)">Load more results</button>
    </div>
  </div>
</ng-template>
